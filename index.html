        // API Functions para Google Sheets
        const API = {
            async call(action, data = {}) {
                try {
                    const formData = new FormData();
                    formData.append('action', action);
                    
                    if (data && Object.keys(data).length > 0) {
                        if (action === 'deleteMedication' || action === 'deleteAppointment') {
                            formData.append('id', data.toString());
                        } else {
                            formData.append('data', JSON.stringify(data));
                        }
                    }

                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Error desconocido');
                    }

                    return result;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            // Funciones de calendario
            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const days = [];
                
                // D√≠as del mes anterior
                const prevMonth = new Date(year, month - 1, 0);
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    days.push({
                        date: new Date(year, month - 1, prevMonth.getDate() - i),
                        isCurrentMonth: false
                    });
                }
                
                // D√≠as del mes actual
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push({
                        date: new Date(year, month, day),
                        isCurrentMonth: true
                    });
                }
                
                // D√≠as del pr√≥ximo mes
                const remainingDays = 42 - days.length; // 6 weeks * 7 days
                for (let day = 1; day <= remainingDays; day++) {
                    days.push({
                        date: new Date(year, month + 1, day),
                        isCurrentMonth: false
                    });
                }
                
                return days;

                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Representante
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.representative}
                                                onChange={(e) => setFormData({...formData, representative: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Nombre del representante"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Tel√©fono
                                            </label>
                                            <input
                                                type="tel"
                                                value={formData.phone}
                                                onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="123-456-7890"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div className="flex gap-4 pt-4">
                                            <button
                                                onClick={() => {
                                                    setShowAddForm(false);
                                                    setEditingMed(null);
                                                    resetForm();
                                                }}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50"
                                            >
                                                Cancelar
                                            </button>
                                            <button
                                                onClick={editingMed ? updateMedication : addMedication}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                                            >
                                                {loading ? <div className="loading"></div> : null}
                                                {editingMed ? 'Actualizar' : 'Guardar'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Agregar Stock */}
                    {showAddStock && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-md fade-in">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">Agregar Stock</h3>
                                        <button
                                            onClick={() => {
                                                setShowAddStock(null);
                                                setAddStockData({ quantity: '', date: new Date().toISOString().split('T')[0] });
                                            }}
                                            className="text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            <Icons.X />
                                        </button>
                                    </div>

                                    <div className="mb-4 p-4 bg-gray-50 rounded-lg">
                                        <h4 className="font-medium text-gray-900">{showAddStock.name}</h4>
                                        <p className="text-sm text-gray-600">{showAddStock.presentation}</p>
                                        <p className="text-sm text-gray-600">Stock actual: {showAddStock.quantity} unidades</p>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Cantidad a agregar *
                                            </label>
                                            <input
                                                type="number"
                                                value={addStockData.quantity}
                                                onChange={(e) => setAddStockData({...addStockData, quantity: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                min="1"
                                                placeholder="Cantidad"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Fecha de entrada
                                            </label>
                                            <input
                                                type="date"
                                                value={addStockData.date}
                                                onChange={(e) => setAddStockData({...addStockData, date: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div className="flex gap-4 pt-4">
                                            <button
                                                onClick={() => {
                                                    setShowAddStock(null);
                                                    setAddStockData({ quantity: '', date: new Date().toISOString().split('T')[0] });
                                                }}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50"
                                            >
                                                Cancelar
                                            </button>
                                            <button
                                                onClick={addStock}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                                            >
                                                {loading ? <div className="loading"></div> : null}
                                                Agregar Stock
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Agregar/Editar Cita */}
                    {(showAppointmentForm || editingAppointment) && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto fade-in">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">
                                            {editingAppointment ? 'Editar Cita' : 'Nueva Cita'}
                                        </h3>
                                        <button
                                            onClick={() => {
                                                setShowAppointmentForm(false);
                                                setEditingAppointment(null);
                                                resetAppointmentForm();
                                            }}
                                            className="text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            <Icons.X />
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Cl√≠nica *
                                            </label>
                                            <select
                                                value={appointmentForm.clinicId}
                                                onChange={(e) => setAppointmentForm({...appointmentForm, clinicId: parseInt(e.target.value), time: ''})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                disabled={loading}
                                            >
                                                {clinics.map(clinic => (
                                                    <option key={clinic.id} value={clinic.id}>
                                                        {clinic.name} - {clinic.location}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                M√©dico *
                                            </label>
                                            <select
                                                value={appointmentForm.doctorId}
                                                onChange={(e) => setAppointmentForm({...appointmentForm, doctorId: parseInt(e.target.value), time: ''})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                disabled={loading}
                                            >
                                                {doctors.map(doctor => (
                                                    <option key={doctor.id} value={doctor.id}>
                                                        {doctor.name} - {doctor.specialty}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Nombre del paciente *
                                            </label>
                                            <input
                                                type="text"
                                                value={appointmentForm.patientName}
                                                onChange={(e) => setAppointmentForm({...appointmentForm, patientName: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Nombre completo"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Tel√©fono
                                                </label>
                                                <input
                                                    type="tel"
                                                    value={appointmentForm.phone}
                                                    onChange={(e) => setAppointmentForm({...appointmentForm, phone: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="123-456-7890"
                                                    disabled={loading}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Email
                                                </label>
                                                <input
                                                    type="email"
                                                    value={appointmentForm.email}
                                                    onChange={(e) => setAppointmentForm({...appointmentForm, email: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="email@ejemplo.com"
                                                    disabled={loading}
                                                />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Fecha *
                                                </label>
                                                <input
                                                    type="date"
                                                    value={appointmentForm.date}
                                                    onChange={(e) => setAppointmentForm({...appointmentForm, date: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    disabled={loading}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Hora *
                                                </label>
                                                <select
                                                    value={appointmentForm.time}
                                                    onChange={(e) => setAppointmentForm({...appointmentForm, time: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    disabled={loading}
                                                >
                                                    <option value="">Seleccionar hora</option>
                                                    {availableTimeSlots.map(time => (
                                                        <option key={time} value={time}>{time}</option>
                                                    ))}
                                                    {editingAppointment && appointmentForm.time && !availableTimeSlots.includes(appointmentForm.time) && (
                                                        <option value={appointmentForm.time}>{appointmentForm.time} (hora actual)</option>
                                                    )}
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Tipo de cita
                                            </label>
                                            <select
                                                value={appointmentForm.type}
                                                onChange={(e) => setAppointmentForm({...appointmentForm, type: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                disabled={loading}
                                            >
                                                {appointmentTypes.map(type => (
                                                    <option key={type} value={type}>{type}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Estado
                                            </label>
                                            <select
                                                value={appointmentForm.status}
                                                onChange={(e) => setAppointmentForm({...appointmentForm, status: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                disabled={loading}
                                            >
                                                {appointmentStatuses.map(status => (
                                                    <option key={status} value={status}>{status}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Notas
                                            </label>
                                            <textarea
                                                value={appointmentForm.notes}
                                                onChange={(e) => setAppointmentForm({...appointmentForm, notes: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                rows="3"
                                                placeholder="Notas adicionales..."
                                                disabled={loading}
                                            />
                                        </div>

                                        <div className="flex gap-4 pt-4">
                                            <button
                                                onClick={() => {
                                                    setShowAppointmentForm(false);
                                                    setEditingAppointment(null);
                                                    resetAppointmentForm();
                                                }}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50"
                                            >
                                                Cancelar
                                            </button>
                                            <button
                                                onClick={editingAppointment ? updateAppointment : addAppointment}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                                            >
                                                {loading ? <div className="loading"></div> : null}
                                                {editingAppointment ? 'Actualizar' : 'Guardar'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Vista de Citas del D√≠a */}
                    {showDayAppointments && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto fade-in">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">
                                            Citas del {selectedDayDate?.toLocaleDateString('es-ES', { 
                                                weekday: 'long', 
                                                year: 'numeric', 
                                                month: 'long', 
                                                day: 'numeric' 
                                            })}
                                        </h3>
                                        <button
                                            onClick={() => {
                                                setShowDayAppointments(false);
                                                setSelectedDayAppointments([]);
                                                setSelectedDayDate(null);
                                            }}
                                            className="text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            <Icons.X />
                                        </button>
                                    </div>

                                    <div className="mb-4">
                                        <button
                                            onClick={() => {
                                                setAppointmentForm({
                                                    ...appointmentForm,
                                                    date: selectedDayDate.toISOString().split('T')[0],
                                                    doctorId: activeDoctorId
                                                });
                                                setShowDayAppointments(false);
                                                setShowAppointmentForm(true);
                                            }}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
                                        >
                                            <Icons.Plus />
                                            Agregar Cita para {doctors.find(d => d.id === activeDoctorId)?.name}
                                        </button>
                                    </div>

                                    {selectedDayAppointments.length === 0 ? (
                                        <div className="text-center py-8">
                                            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <Icons.Calendar />
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-2">No hay citas programadas</h3>
                                            <p className="text-gray-600 mb-4">No tienes citas programadas para este d√≠a.</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {selectedDayAppointments
                                                .sort((a, b) => a.time.localeCompare(b.time))
                                                .map(apt => (
                                                <div key={apt.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="flex-1">
                                                            <h4 className="font-semibold text-gray-900 text-lg">{apt.patientName}</h4>
                                                            <div className="flex items-center gap-4 text-sm text-gray-600 mt-1">
                                                                <span className="flex items-center gap-1">
                                                                    <Icons.Clock />
                                                                    {apt.time}
                                                                </span>
                                                                <span className="flex items-center gap-1">
                                                                    üë®‚Äç‚öïÔ∏è {doctors.find(d => d.id === apt.doctorId)?.name}
                                                                </span>
                                                                {apt.phone && (
                                                                    <span className="flex items-center gap-1">
                                                                        üìû {apt.phone}
                                                                    </span>
                                                                )}
                                                                {apt.email && (
                                                                    <span className="flex items-center gap-1">
                                                                        üìß {apt.email}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                            apt.status === 'Confirmada' ? 'bg-green-100 text-green-800' :
                                                            apt.status === 'Programada' ? 'bg-blue-100 text-blue-800' :
                                                            apt.status === 'En progreso' ? 'bg-yellow-100 text-yellow-800' :
                                                            apt.status === 'Completada' ? 'bg-gray-100 text-gray-800' :
                                                            'bg-red-100 text-red-800'
                                                        }`}>
                                                            {apt.status}
                                                        </span>
                                                    </div>
                                                    
                                                    <div className="mb-3">
                                                        <span className="inline-block bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-sm font-medium">
                                                            {apt.type}
                                                        </span>
                                                    </div>

                                                    {apt.notes && (
                                                        <div className="mb-3 p-3 bg-gray-50 rounded-lg">
                                                            <p className="text-sm text-gray-700">{apt.notes}</p>
                                                        </div>
                                                    )}

                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => {
                                                                setEditingAppointment(apt);
                                                                setAppointmentForm({
                                                                    patientName: apt.patientName,
                                                                    phone: apt.phone || '',
                                                                    email: apt.email || '',
                                                                    date: apt.date,
                                                                    time: apt.time,
                                                                    type: apt.type,
                                                                    notes: apt.notes || '',
                                                                    status: apt.status,
                                                                    doctorId: apt.doctorId
                                                                });
                                                                setShowDayAppointments(false);
                                                            }}
                                                            className="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 px-3 py-2 rounded-lg text-sm flex items-center justify-center gap-1 transition-colors"
                                                        >
                                                            <Icons.Edit />
                                                            Editar
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                if (confirm('¬øEst√° seguro de eliminar esta cita?')) {
                                                                    deleteAppointment(apt.id);
                                                                    setSelectedDayAppointments(prev => prev.filter(a => a.id !== apt.id));
                                                                }
                                                            }}
                                                            className="bg-red-50 hover:bg-red-100 text-red-600 px-3 py-2 rounded-lg text-sm flex items-center justify-center gap-1 transition-colors"
                                                        >
                                                            <Icons.Trash />
                                                            Eliminar
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(React.createElement(PharmacyPOS), document.getElementById('root'));
    </script>
</body>
</html>
