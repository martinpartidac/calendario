        // HELPER FUNCTIONS PARA FECHAS - CORREGIDO
        const DateHelper = {
            getLocalDateString: (date = new Date()) => {
                const d = new Date(date);
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            },

            getTodayString: () => {
                return DateHelper.getLocalDateString(new Date());
            },

            extractDateOnly: (dateString) => {
                if (!dateString) return '';
                
                if (typeof dateString === 'string' && dateString.includes('T')) {
                    return dateString.split('T')[0];
                }
                
                if (typeof dateString === 'string' && dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    return dateString;
                }
                
                if (dateString instanceof Date) {
                    return DateHelper.getLocalDateString(dateString);
                }
                
                try {
                    return DateHelper.getLocalDateString(new Date(dateString));
                } catch (e) {
                    console.warn('Could not parse date:', dateString);
                    return '';
                }
            },

            // FUNCIÃ“N CORREGIDA - Limpia toda la informaciÃ³n extra y solo devuelve HH:MM
            extractTimeOnly: (timeString) => {
                if (!timeString) return '';

                // Si ya es un formato HH:MM vÃ¡lido, devolverlo tal como estÃ¡
                if (typeof timeString === 'string' && timeString.match(/^\d{1,2}:\d{2}$/)) {
                    // Asegurar formato HH:MM (con ceros a la izquierda)
                    const [hours, minutes] = timeString.split(':');
                    return `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
                }
                
                // Si es un string con fecha completa (ISO), extraer solo la hora
                if (typeof timeString === 'string' && timeString.includes('T')) {
                    const timePart = timeString.split('T')[1];
                    if (timePart) {
                        const [hours, minutes] = timePart.split(':');
                        if (hours && minutes) {
                            return `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
                        }
                    }
                }
                
                // NUEVO: Limpiar informaciÃ³n de zona horaria y fechas extraÃ±as
                if (typeof timeString === 'string') {
                    // Buscar patrÃ³n de hora HH:MM en cualquier parte del string
                    const timeMatch = timeString.match(/\b(\d{1,2}):(\d{2})\b/);
                    if (timeMatch) {
                        const hours = timeMatch[1].padStart(2, '0');
                        const minutes = timeMatch[2];
                        return `${hours}:${minutes}`;
                    }
                }
                
                // Solo si es absolutamente necesario, usar Date()
                if (timeString instanceof Date && !isNaN(timeString.getTime())) {
                    const hours = timeString.getHours().toString().padStart(2, '0');
                    const minutes = timeString.getMinutes().toString().padStart(2, '0');
                    return `${hours}:${minutes}`;
                }
                
                // Si no se puede extraer una hora vÃ¡lida, devolver string vacÃ­o
                console.warn('Could not extract valid time from:', timeString);
                return '';
            },

                const d1 = DateHelper.extractDateOnly(date1);
                const d2 = DateHelper.extractDateOnly(date2);

            }

                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const days = [];
                
                const prevMonth = new Date(year, month - 1, 0);
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    days.push({
                        date: new Date(year, month - 1, prevMonth.getDate() - i),
                        isCurrentMonth: false
                    });
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push({
                        date: new Date(year, month, day),
                        isCurrentMonth: true
                    });
                }
                
                const remainingDays = 42 - days.length;
                for (let day = 1; day <= remainingDays; day++) {
                    days.push({
                        date: new Date(year, month + 1, day),
                        isCurrentMonth: false
                    });
                }
                
                return days;
            };

                                                                    `${p.firstName} ${p.lastName}`.toLowerCase() === apt.patientName.toLowerCase() &&
                                                                    p.clinicId === activeClinicId
                                                                );
                                                                
                                                                if (existingPatient) {
                                                                    setShowDayAppointments(false);
                                                                    setActiveTab('medical-records');
                                                                    setSelectedPatient(existingPatient);
                                                                } else {
                                                                    const names = apt.patientName.split(' ');
                                                                    const firstName = names[0] || '';
                                                                    const lastName = names.slice(1).join(' ') || '';
                                                                    
                                                                    setPatientForm({
                                                                        ...patientForm,
                                                                        firstName,
                                                                        lastName,
                                                                        phone: apt.phone || '',
                                                                        email: apt.email || '',
                                                                        clinicId: activeClinicId
                                                                    });
                                                                    setShowDayAppointments(false);
                                                                    setShowPatientForm(true);
                                                                }
                                                            }}
                                                            className="flex-1 bg-purple-50 hover:bg-purple-100 text-purple-600 px-3 py-2 rounded-lg text-sm flex items-center justify-center gap-1 transition-colors"
                                                        >
                                                            <Icons.User />
                                                            Historial
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setEditingAppointment(apt);
                                                                setAppointmentForm({
                                                                    patientName: apt.patientName,
                                                                    phone: apt.phone || '',
                                                                    email: apt.email || '',
                                                                    date: DateHelper.extractDateOnly(apt.date),
                                                                    time: DateHelper.extractTimeOnly(apt.time), // CORREGIDO: Limpiar la hora
                                                                    type: apt.type,
                                                                    notes: apt.notes || '',
                                                                    status: apt.status,
                                                                    doctorId: apt.doctorId,
                                                                    clinicId: apt.clinicId
                                                                });
                                                                setShowDayAppointments(false);
                                                            }}
                                                            className="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 px-3 py-2 rounded-lg text-sm flex items-center justify-center gap-1 transition-colors"
                                                        >
                                                            <Icons.Edit />
                                                            Editar
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                if (confirm('Â¿EstÃ¡ seguro de eliminar esta cita?')) {
                                                                    deleteAppointment(apt.id);
                                                                    setSelectedDayAppointments(prev => prev.filter(a => a.id !== apt.id));
                                                                }
                                                            }}
                                                            className="bg-red-50 hover:bg-red-100 text-red-600 px-3 py-2 rounded-lg text-sm flex items-center justify-center gap-1 transition-colors"
                                                        >
                                                            <Icons.Trash />
                                                            Eliminar
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(React.createElement(PharmacyPOS), document.getElementById('root'));
    </script>
</body>
</html>
